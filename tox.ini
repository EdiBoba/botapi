[tox]
envlist =
    clean-coverage-data
    py36
    py37
    py38
    py39
    coverage-report
skip_missing_interpreters = True

[testenv]
deps =
    -r requirements.txt
    -r requirements-test.txt
commands = pytest --cov=botapi --cov-append

[pytest]
minversion = 6.0
console_output_style = progress
testpaths = tests
python_files =
    test_*.py
    check_*.py
    example_*.py

; BLACK CONFIG
[tool.black]
line-length = 88

[testenv:black]
deps = black
commands = black botapi/

[testenv:black-check]
deps = black
commands = black --check botapi/

; FLAKE8 CONFIG
[flake8]
max-line-length = 88
exclude = .git,__pycache__
ignore = E203,E231

[testenv:flake8-check]
deps = flake8
commands = flake8 --config=tox.ini botapi/

; CODE COVERAGE CONFIG
[testenv:clean-coverage-data]
deps = coverage
commands = coverage erase

[testenv:coverage-report]
passenv = TOXENV CI TRAVIS TRAVIS_* CODECOV_*
deps =
    coverage
    codecov
commands =
    coverage html
    coverage report --include="botapi/*" -m
    coverage xml

; PYLINT CONFIG
[MESSAGES CONTROL]
disable =
    C0114

[testenv:pylint-check]
deps =
    {[testenv]deps}
    pylint
commands = pylint --rcfile=tox.ini botapi/

; BANDIT CONFIG
[bandit]
exclude = .tox,build,dist,tests
targets = botapi
recursive = true
tests : B101,B102,B301

[testenv:bandit-check]
deps =
    bandit
commands =
    bandit -r botapi --ini tox.ini

; PYPI upload
[testenv:build-wheel]
deps =
    wheel
commands =
    python setup.py sdist bdist_wheel

[testenv:test-upload]
deps =
    twine
commands =
    twine upload --repository testpypi dist/*

[testenv:pypi-upload]
deps =
    twine
commands =
    twine upload --repository pypi dist/*
